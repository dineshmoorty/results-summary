<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index_style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">

      <section class="result">

        <div class="gradients">
          <div class="background"></div>
          <div class="circle"></div>
        </div>

        <div class="results">
          <div class="top">
            <p class="result">Your Result</p>
          </div>
          <div class="middle">
            <p>76</p>
          </div>
          <div class="score">
            <p class="max-score">of 100</p>
          </div>
          <div class="great">
            <p class="great">Great</p>
          </div>
          <div class="congrats">
            <p class="congrats">your score higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </section>
        
        <section class="summary">
          <p class="title">Summary</p>

            <div class="actions">
              <button class="reaction"><img src="./assets/images/icon-reaction.svg" alt="" class="svg"> <span class="react">Reaction</span>
              <span class="number">80</span>
              <span class="number-2">/ 100</span>
              </button>

              <div class="actions">
                <button class="reaction" id="second-button"><img src="./assets/images/icon-memory.svg" alt="" class="svg"> <span class="react" id="second-box">Memory</span>
                <span class="number">92</span>
                <span class="number-2">/ 100</span>
                </button>
              </div>

              <div class="actions">
                <button class="reaction" id="third-button"><img src="./assets/images/icon-verbal.svg" alt="" class="svg"> <span class="react" id="third-box">Verbal</span>
                <span class="number" id="verbal-61">61</span>
                <span class="number-2">/ 100</span>
                </button>
              </div>

              <div class="actions">
                <button class="reaction" id="final-button"><img src="./assets/images/icon-visual.svg" alt="" class="svg"> <span class="react" id="final-box">Visual</span>
                <span class="number">72</span>
                <span class="number-2">/ 100</span>
                </button>
              </div>
              
              <button class="continue">Continue</button>

            </div>
        </section>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dineshmoorty">A S DineshMoorthi</a>.
  </footer>
</body>
</html>
